<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="../../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="../styling/products.css">
    <link rel="stylesheet" href="../styling/styling.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/products.js"></script>
</head>
<body>
    
    <nav class="nav-bar">
        <div class="website-logo">
            <img class="logo" src="../../assets/logo.png" alt="">
            <div class="website-name">Hippo Ware</div>
        </div>
        <div class="nav-links">
            <a href="products.html">Products</a>
            <a href="topproducts.html">Statistics</a>
            <button class="ads-btn">Upload Ads</button>
        </div>
        <div class="search">
            <img class="search-icon" src="../../assets/search-icon.png">
            <input type="search" name="search" class="search-input" id="search-input" placeholder="search">
        </div>
        <a class="log-out" id="log-out">Log Out</a>
        <img class="menu" src="../../assets/menu.png"> 
    </nav>

    <div class="category">
        <select name="category" id="category-select" class="category-select">
            <option value="none" selected disabled hidden>Category</option>
        </select>

        <div class="add-btns">
            <div class="dropdown">
                <button class="addcategory-btn" id="add-category">Add Category</button>
                <div class="dropdown-content" id="drop">
                    <div class="category-options">Men</div>
                    <div class="category-options">Women</div>
                    <div class="category-options">Children</div>
                    <div><input placeholder="new category" class="customize-category" id="customize-category"></div>
                </div>
            </div>

            <button class="addproduct-btn" id="add-product">Add Product</button>
        </div>
    </div>

    <section class="products" id="products">   
    </section>
    
    <div id="deletion-modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>Are you sure you want to delete this item?</h2>
            <div class="delete-btns">
                <button id="delete-item">Yes</button>
                <button id="cancel-delete">No</button>
            </div>
        </div>
    </div>

    <div id="logout-modal">
        <!-- Modal content -->
        <div class="modal-content">
            <h2>Are you sure you want to logout</h2>
            <div class="confirm-logout-btns">
                <button id="confirm-logout">Yes</button>
                <button id="cancel-logout">No</button>
            </div>
        </div>
    </div>

    <div id="uploadproduct-modal" >
        <!-- Modal content -->
        <form class="uploadmodal-content">
            <h3>Upload Product</h3>
            <img src="../../assets/jacket2.jfif" class="upload-image">
            <input class="upload" id="upload-category" placeholder="Category" required>
            <input class="upload" id="upload-price" placeholder="Price" required>
            <input class="upload" id="upload-revenue" placeholder="Revenue" required>
            <input class="upload" id="upload-discount" placeholder="Discount" required>
            <input class="upload" id="upload-name" placeholder="Name" required>
            <input class="upload" id="upload-color" placeholder="Color" required>
            <input class="upload" id="upload-size" placeholder="Size" required>
            <textarea class="upload" id="upload-description" placeholder="Description" required></textarea>
            <div class="confirmuplaod-btns">
                <button class="submit-upload" id="submit-upload">Submit</button>
                <button class="cancel-upload" id="cancel-upload">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
