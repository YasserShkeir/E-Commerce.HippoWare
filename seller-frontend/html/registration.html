<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="../../assets/logo.png" type="image/png">
    <link rel="stylesheet" href="../styling/registration.css">
</head>
<body>
    
    <form action="" class="registration-form">

        <img class="logo" src="../../assets/logo.png" alt="logo">

        <h1 class="joinhippo-header">Join the Hippo Gang</h1>

        <div class="personal-info">
            <h3 class="personalinfo-header"> Personal Info</h3>
            <div class="fullname">
                <input class="firstname-input" type="text" placeholder="First Name">
                <input class="lastname-input" type="text" placeholder="Last Name">
            </div>
            <input class="username-input" type="text" placeholder="Username">
            <input class="email-input" type="text" placeholder="Email">
        </div>

        <div class="address">
            <h3 class="address-header">Address</h3>
            <div class="home-details">
                <input class="buildingnb-input" type="text" placeholder="Building No. (optional)">
                <input class="homenb-input" type="text" placeholder="Home No.">
            </div>
            <input class="street-input" type="text" placeholder="Street Address">
            <div class="city-details">
                <input class="city-input" type="text" placeholder="City">
                <input class="state-input" type="text" placeholder="State">
            </div>
        </div>

        <div class="password">
            <h3 class="password-header">Password</h3>
            <input class="password-input" type="text" placeholder="Password">
            <input class="confirmpassword-input" type="text" placeholder="Confirm Password">
        </div>

    </form>
</body>






</html>
