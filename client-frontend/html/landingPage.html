<!DOCTYPE html>

<html>
  <head>
    <title id="title">Home - Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/styling.css" />
    <link rel="stylesheet" href="../styling/landingPage.css" />
    <link rel="stylesheet" href="../../landingPage/landingPage.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/landingPage.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <nav class="client-nav flex"></nav>

    <section id="landingPage-content" class="flex-col">
      <div class="ads-carousel"><img src="../assets/images/test.jpg" /></div>

      <div class="row-label"></div>
      <h1 class="section-title">TOP STORES</h1>
      <div id="row" class="row flex">
        <div id="stores1" class="top-stores-row"></div>
      </div>

      <h1 class="section-title">TOP SELLERS</h1>

      <div id="topSellers" class="top-stores-row"></div>

      <h1 class="section-title">TOP VIEWED</h1>

      <div id="topViews" class="top-stores-row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </section>

    <footer class="client-footer flex-col"></footer>

    <form id="voucherForm">
      <div id="close">X</div>
      <div id="voucherContent">
        <img src="../assets/images/logo-removebg-preview.png" />
        <div id="voucherTitle">Send a Voucher, help a Hippo*</div>
        <div id="voucherUsers">
          <input type="text" id="receiverName" placeholder="To:" required/>
          <input type="text" id="senderName" placeholder="From:" required />
        </div>
        <textarea type="text" id="message" placeholder="Message:" required></textarea>
        <input type="number" id="value" min="0" placeholder="Value:" required />
        <button id="createVoucher" class="btn light-blu-btn">
          Create Voucher
        </button>
      </div>
    </form>
  </body>
</html>
