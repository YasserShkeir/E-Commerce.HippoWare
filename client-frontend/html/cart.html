<!DOCTYPE html>

<html>
  <head>
    <title id="title">Home - Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/styling.css" />
    <link rel="stylesheet" href="../styling/cart.css" />
    <script src="../scripts/cart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="client-nav flex"></nav>

    <section id="cart-body" class="flex">
      <div id="cart-content" class="flex-col">
        <h1>Your Cart:</h1>
        <div class="item-card flex">
          <div class="check-box">
            <input type="checkbox" />
          </div>
          <div class="item-card-img">
            <img src="../assets/images/logo-removebg-preview.png" />
          </div>
          <div class="item-card-details flex-col">
            <h3>x</h3>
            <h4>Color: <span>x</span></h4>
            <h4>
              Quantity: <button class="qtyMins">-</button><span> x </span
              ><button class="qtyPlus">+</button>
            </h4>
            <h2>Item Price: $<span></span></h2>
          </div>
          <div class="item-card-price">$<span>100</span></div>
        </div>
      </div>
      <div class="vert-line"></div>
      <div id="cart-summary" class="flex-col">
        <div class="hori-line"></div>
        <h2>Summary</h2>
        <div class="hori-line"></div>
        <div id="discount-sec">
          <label>Do you have a discount code?</label>
          <div id="discount-sec-input">
            <input />
            <button>Apply</button>
          </div>
        </div>

        <div class="hori-line"></div>
      </div>
    </section>

    <footer class="client-footer flex-col"></footer>
  </body>
</html>
