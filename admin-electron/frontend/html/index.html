<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- FAVICON -->
    <link
      rel="icon"
      href="/admin-electron/assets/images/logo-removebg-preview.png"
      type="image/png"
    />
    <!-- CSS STYLES -->
    <link
      rel="stylesheet"
      href="/admin-electron/frontend/styling/styling.css"
    />
    <link rel="stylesheet" href="/admin-electron/frontend/styling/login.css" />
    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" class="login-form">
      <div class="form-topSection">
        <img
          src="/admin-electron/assets/images/logo-removebg-preview.png"
          alt=""
        />

        <input type="text" class="username-input" placeholder="Username" />

        <input type="text" class="password-input" placeholder="Password" />
      </div>

      <div class="form-botSection">
        <button class="login-btn">Log in</button>
      </div>
    </form>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
