<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hippo Ware | Admin Panel - Clients</title>
  <!-- FAVICON -->
  <link rel="icon" href="../../assets/images/hippo-icon.png" type="image/png" />
  <!-- CSS STYLES -->
  <link rel="stylesheet" href="../styling/styling.css" />
  <link rel="stylesheet" href="../styling/admin_page.css" />
  <!-- MATERIAL ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="../scripts/admin_page.js"></script>
</head>

<body>
  <!-- SIDE NAV BAR BEGINS HERE -->
  <nav class="nav-bar"></nav>
  <!-- SIDE NAV BAR ENDS HERE -->

  <!-- MAIN SECTION BEGINS HERE -->
  <section class="main-section">
    <div id="clients_container">
      <!-- wrapping the title in a div to center it -->
      <div class="title-div">
        <h1>Clients List</h1>
      </div>

      <!-- admins options and general info -->
      <div class="client-general">
        <div class="option search-clients">
          <h2>Search</h2>
          <input type="text" placeholder="type here.." id="search_input" />
        </div>

        <div class="option">
          <h2>Sort By</h2>
          <select name="sortby" id="sortby_input">
            <option value="0">none</option>
            <option value="name-acs">Name-ACS</option>
            <option value="name-desc">Name-DESC</option>
            <option value="date-acs">Date-ACS</option>
            <option value="date-desc">Date-DESC</option>

          </select>
        </div>

        <div class=" client-date">
            <h2>From-To</h2>

            <input type="date" id="from_date_input">
          
            <input type="date" id="to_date_input">
          
        </div>
      </div>

      <!-- clients below -->

      <div class="clients-list">
        <!-- clients -->

        <!-- clients -->
      </div>
      <!-- END OF CLIENTS CONTAINER -->
  </section>
  <!-- MAIN SECTION ENDS HERE -->

  <section class="signup-form-container">
    <form action="" class="signup-form">

      <i class="material-icons" id="signup_close_btn">close</i>

      <img src="../../assets/images/logo-removebg-preview.png" alt="">

      <h1>Add Seller</h1>

      <div class="form-input-div">

        <h4>Personal info</h4>
        <div class="flex-row">
          <input type="text" placeholder="First Name" id="fname" required>
          <input type="text" placeholder="Last Name" id="lname" required>
        </div>
        <input type="text" placeholder="User Name" id="username" required>
        <input type="text" placeholder="Email" id="email" required>

        <h4>Address</h4>
        <div class="flex-row">
          <input type="text" placeholder="Building No. (optional)">
          <input type="text" placeholder="Home No.">
        </div>
        <input type="text" placeholder="Street Address">
        <div class="flex-row">
          <input type="text" placeholder="City">
          <input type="text" placeholder="State">
        </div>

        <h4>Password</h4>
        <input type="text" placeholder="Password" id="password" required>
        <input type="text" placeholder="Confirm Password" id="password-confirm" required>

        <div class="flex-row">
          <button class="signup-btn" id="seller-add" type="submit">Add Seller</button>
        </div>
    </form>
  </section>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../scripts/admin_client.js"></script>
</body>

</html>
